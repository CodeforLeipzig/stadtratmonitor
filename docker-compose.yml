web:
  build: .
  volumes:
    - .:/app
  ports:
    - "3000:3000"
  links:
    - elasticsearch
  environment:
    ELASTICSEARCH_URL: 'http://elasticsearch:9200'
elasticsearch:
  image: elasticsearch:5.4.3
  ports:
    - "9200:9200"
  volumes:
    - .:/apps
  entrypoint: /apps/docker-entrypoint-es-plugins.sh
